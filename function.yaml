spec:
  description: YOLO RGB
  runtime: 'python:3.8'
  handler: main:handler
  eventTimeout: 30s
  
  build:
    image: cvat.pth.mis.yolorgb
    baseImage: ubuntu:22.04

    directives:
      preCopy:
        - kind: RUN
          value: apt update && apt install git python3-pip
	      - kind: RUN
          value: pip install torch opencv-python-headless pillow pyyaml torchvision
        - kind: RUN
          value: git clone https://github.com/YurkevichAndrei/testyolo.git
        - kind: RUN
          value: ln -s ./testyolo/yolo_rgb_weights.pt ./yolo_rgb_weights.pt
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/bin/python

  triggers:
    myHttpTrigger:
      numWorkers: 2
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
